services:
  - type: web
    name: sentinel-market-backend
    env: python
    # Explicitly use Python 3.11 - if not available, Render will use system Python
    buildCommand: python3 -m pip install --upgrade pip setuptools wheel && python3 -m pip install -r backend/requirements.txt
    startCommand: cd backend && python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PIP_VERSION
        value: 24.0
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: POSTGRES_HOST
        sync: false
      - key: POSTGRES_PORT
        sync: false
      - key: POSTGRES_USER
        sync: false
      - key: POSTGRES_PASSWORD
        sync: false
      - key: POSTGRES_DB
        sync: false
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false

